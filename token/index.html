<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Lyrs Login</title>
        <script async src="script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <main>
            <section>
                <div class="content">
                    <div class="content">
                        <h1 class="headline-1"><b>alt-art</b><span class="color-theme">/lyrs</span></h1>
                        <h2 class="subtitle-2 text-light text-monospace"><span class="color-theme">&#11044;</span> Rust Application by  <a class="text-monospace" href="https://github.com/alt-art">@alt-art</a></h2>
                    </div>
                </div>
            </section>

            <article>
                <div class="content">
                    <div class="content-flex">
                        <h3 class="lead token-message">Paste the token on terminal</h3>

                        <div class="token">
                            <input id="token" type="text" name="token">
                        </div>   
                    </div>
                </div>
            </article>
        </main>

        <footer class="fixed-footer">
            <div class="bottom-buttons">
                <a href="#!" id="copy" class="btn selected"><span class="material-icons">content_copy</span> Copy</a>
            </div>
        </footer>
    </body>
</html>
