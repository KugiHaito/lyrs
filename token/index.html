<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Lyrs Login</title>
        <script async src="script.js"></script>
        <link rel="shortcut icon" href="https://media.githubusercontent.com/media/alt-art/lyrs/gh-pages/favicon.ico" type="image/x-icon">
        <link rel="icon" type="image/png" sizes="32x32" href="https://media.githubusercontent.com/media/alt-art/lyrs/gh-pages/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://media.githubusercontent.com/media/alt-art/lyrs/gh-pages/favicon-16x16.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <main>
            <section>
                <div class="content">
                    <div class="content">
                        <h1 class="headline-1"><b>alt-art</b><span class="color-theme">/lyrs</span></h1>
                        <h2 class="subtitle-2 text-light text-monospace"><span class="color-theme">&#11044;</span> Rust Application by  <a class="text-monospace" href="https://github.com/alt-art">@alt-art</a></h2>
                    </div>
                </div>
            </section>

            <article>
                <div class="content">
                    <div class="content-flex">
                        <h3 class="lead token-message">Paste the token on terminal</h3>
                        <div class="token">
                            <button id="copy" class="btn headline-5 selected"><span class="material-icons">content_copy</span> Copy</button>
                        </div> 
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
